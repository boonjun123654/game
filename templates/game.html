<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字炸弹游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .number-button {
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
        }
        .number-button:hover {
            background-color: #ddd;
        }
        .exploded {
            background-color: red;
            color: white;
            font-weight: bold;
        }
        .explosion {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            background: url('explosion.png') center no-repeat;
            background-size: contain;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>数字炸弹游戏</h1>
    <h2>选择一个数字！</h2>

    <div id="game-container" class="game-container"></div>

    <script>
        const mode = new URLSearchParams(window.location.search).get('mode');
        const totalNumbers = 10;
        let bombCount = parseInt(mode); // The number of bombs based on the mode (1, 2, or 3)
        const numbers = Array.from({ length: totalNumbers }, (_, i) => i + 1);
        let bombs = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            shuffle(numbers);
            bombs = numbers.slice(0, bombCount);

            const container = document.getElementById("game-container");
            container.innerHTML = '';

            numbers.forEach(num => {
                const button = document.createElement("button");
                button.textContent = num;
                button.className = "number-button";
                button.onclick = () => checkBomb(num, button);
                container.appendChild(button);
            });
        }

        function checkBomb(num, button) {
            if (bombs.includes(num)) {
                button.classList.add("exploded");
                const explosion = document.createElement("div");
                explosion.classList.add("explosion");
                button.appendChild(explosion);

                setTimeout(() => {
                    alert("炸弹爆炸! 游戏结束");
                    startGame(); // Restart game after explosion
                }, 500); // Wait for the explosion animation to complete
            } else {
                button.disabled = true;
            }
        }

        startGame();
    </script>

</body>
</html>
